<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Responsive-layout</title>
    </head>
    <body class="debug">

        <header id="app_header">
            <div class="container d_flex">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="">
                </div>
                <ul class="d_flex">
                    <li><a href="#planning">Planning</a></li>
                    <li><a href="#testimonials">testimonials</a></li>
                    <li><a href="#benefits">Features</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a class="btn" href="#call_to_action">Get Started</a></li>
                </ul>
            </div>
        </header>
        <!-- /#app-header -->
        <main id="app_main">

            <!-- demo -->
            <div class="demo">
                <div class="container">
                    <div class="row">
                        <div class="col_12 col_md_8 col_lg_8"></div>
                        <div class="col_12 col_md_4 col_lg_4"></div>
                        <div class="col_12 col_md_4 col_lg_4"></div>
                        <div class="col_12 col_md_4 col_lg_4"></div>
                        <div class="col_12 col_md_4 col_lg_4"></div>
                    </div>
                </div>
            </div>

            <!-- planning -->
            <section id="planning">
                <div class="container">
                    <div class="row">
                        <div class="col_12 col_lg_6"></div>
                        <div class="col_12 col_lg_6"></div>
                    </div>
                </div>
            </section>

            <!-- testimonials -->
            <section id="testimonials">
                <div class="container">
                    <div class="section_heading"></div>
                    <div class="testimonial d_flex">
                        <div class="avatar"></div>
                        <div class="bio"></div>
                    </div>
                    <div class="testimonial">
                        <div class="avatar"></div>
                        <div class="bio"></div>
                    </div>
                    <div class="testimonial">
                        <div class="avatar"></div>
                        <div class="bio"></div>
                    </div>
                </div>
            </section>

            <!-- benefits -->
            <section id="benefits">
                <div class="container">
                    <div class="row">
                        <div class="col_12 col_md_6 col_lg_4"></div>
                        <div class="col_12 col_md_6 col_lg_4"></div>
                        <div class="col_12 col_md_6 col_lg_4"></div>
                        <div class="col_12 col_md_6 col_lg_4"></div>
                        <div class="col_12 col_md_6 col_lg_4"></div>
                        <div class="col_12 col_md_6 col_lg_4"></div>
                    </div>
                </div>
            </section>

            <!-- about -->
            <section id="about">
                <div class="container">
                    <div class="row">
                        <div class="col_12 col_md_8"></div>
                        <div class="col_12 col_md_4"></div>
                    </div>
                </div>
            </section>

            <!-- call to action -->
            <section id="call_to_action">
                <div class="container_30"></div>
            </section>

        </main>
        <!-- /#app-main -->
        <footer id="app_footer"></footer>
        <!-- /#app-footer -->

    </body>
</html>
